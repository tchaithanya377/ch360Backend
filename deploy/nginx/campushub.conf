upstream campushub_app {
    server 127.0.0.1:8000 keepalive=32;
}

server {
    listen 80;
    listen [::]:80;
    server_name campushub360.xyz www.campushub360.xyz api.campushub360.xyz;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name campushub360.xyz www.campushub360.xyz api.campushub360.xyz;

    ssl_certificate /etc/letsencrypt/live/campushub360.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/campushub360.xyz/privkey.pem;

    client_max_body_size 25m;

    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    location /static/ {
        alias /srv/campushub/app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location /media/ {
        alias /srv/campushub/app/media/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location = /health/ {
        proxy_pass http://campushub_app/health/;
        access_log off;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://campushub_app;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
}


